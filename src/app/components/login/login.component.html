<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">

            <form method="post">
                <div class="form-outline mb-4">
                    <label class="form-label" for="loginTxtEmail">Email</label>
                    <input type="email" id="loginTxtEmail" class="form-control" name="loginTxtEmail" 
                    [(ngModel)]="loginTxtEmail"/>
                </div>
    
                <div class="form-outline mb-4">
                    <label class="form-label" for="loginTxtPwd">Password</label>
                    <input type="password" id="loginTxtPwd" class="form-control" name="loginTxtPwd" 
                    [(ngModel)]="loginTxtPwd"/>
                </div>
    
                <button id="btn-i-s" type="submit" class="btn mb-4 col-12 col-sm-12 col-md-6" data-bs-dismiss="modal" (click)="btnLogin()">Inciar sesion</button>&nbsp;
                <button id="btn-cancelar" type="button" class="btn mb-4" data-bs-dismiss="modal">Cancelar</button>
            </form>

        </div>

      </div>
    </div>
  </div>
