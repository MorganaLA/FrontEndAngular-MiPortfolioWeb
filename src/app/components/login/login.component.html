<div id="loginModal" class="modal row my-5" aria-labelledby="loginModal">
    <div class="col-sm-11 col-md-6 col-lg-4 mx-auto my-auto card">
        <form method="post">
            <div class="form-outline mb-4">
                <label class="form-label" for="loginTxtEmail">Email</label>
                <input type="email" id="loginTxtEmail" class="form-control" name="loginTxtEmail" 
                [(ngModel)]="loginTxtEmail"/>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="loginTxtPwd">Password</label>
                <input type="password" id="loginTxtPwd" class="form-control" name="loginTxtPwd" 
                [(ngModel)]="loginTxtPwd"/>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4 col-12 col-sm-12 col-md-6" (click)="btnLogin">Inciar sesion</button>

        </form>

    </div>

</div>
